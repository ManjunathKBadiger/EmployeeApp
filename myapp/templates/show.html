<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="{% static 'show.css' %}">
</head>
<body>
<div class="header">
        <h1>Employee Record System</h1>
    </div>
    <div class="search">
    <form method="POST" action="/search">
        {% csrf_token %}
        <tr>
            <td><input name="name"></td>
            <td><button type="submit">Search</button></td>
            <td><a href="home">Home</a></td>
        </tr>
</div>
    </form>
<div>
<table>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Contact#</th>
    </tr>
    {% for i in emp %}
    <tr>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.emailid}}</td>
        <td>{{i.econtact}}</td>
        <td>
            <a href="edit/{{i.id}}">Edit</a>
        </td>
        <td>
            <a href="delete/{{i.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
